<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="form-cont">
            <div>
                <h1>Get Started Now</h1>
            </div>
            <div class="main-input">
                <div class="form">
                    <form action="">
                        <div class="name-input">
                            Name: <br>
                            <input type="text" placeholder="Enter your name" size="60">
                        </div>
                        <div class="email-input">
                            Email Address: <br>
                            <input type="email" placeholder="Enter your email" size="60">
                        </div>
                        <div class="pass-input">
                            Password: <br>
                            <input type="password" placeholder="Password" size="60">
                        </div>
                        <div class="terms">
                            <input type="checkbox"> I agree to the <a href="">terms & policy</a>
                        </div>
                        <div class="btn">
                            <button>Signup</button>
                        </div>
                    </form>
                </div>
                <div class="option-and-button">
                    <div class="opt"><span>or</span></div>
                    <div class="logo-btn">
                        <button class="google-btn">
                            <img src="images/google-logo.jpeg" alt="This is logo">
                            <span>Sign in with Google</span>
                        </button>
                        <button class="apple-btn">
                            <img src="images/apple-logo.png" alt="This is logo">
                            <span>Sign in with Apple</span>
                        </button>
                    </div>
                    <div class="signin-option">
                        <span>Have an account?</span>
                        <a href="">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="side-img">
            <img src="images/side-img.png" alt="This is image">
        </div>
    </div>
</body>

</html>
